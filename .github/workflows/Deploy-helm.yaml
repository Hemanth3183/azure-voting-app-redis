name: Deploy Helm chart to AKS
on:
  # push:
  #   branches:
  #     - master
  #   paths-ignore:
  #     - .github/workflows/*
  workflow_dispatch:
jobs:
  DeploytoAKS:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      # - name: Login to Azure
      #   uses: azure/login@v1.4.3
      #   with:
      #     creds: ${{ secrets.AZURESECRET }}
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ secrets.RESOURCE_GROUP }}'
          cluster-name: '${{ secrets.CLUSTER_NAME }}'
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Bake deployment
        uses: azure/k8s-bake@v2.4
        with:
          renderEngine: 'helm'
          helmChart: './azure-vote/'
          overrideFiles: |
            ./azure-vote/values.yaml
          helm-version: 'latest'
        id: bake
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          action: 'deploy'
          strategy: 'basic'
          namespace: 'azure-vote'
          manifests: |
            ${{ steps.bake.outputs.manifestsBundle }}     
          images: |
            ${{ secrets.ACR_NAME }}.azurecr.io/azure-vote:${{ github.sha }}
          imagepullsecrets: |
            ${{ secrets.ACR_NAME }}-acr-auth
      
          

